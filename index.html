<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Local Weather App</title>
  <script src="https://use.fontawesome.com/c19619a4ea.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Condensed" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <header>
      <h1 class="header">Local Weather</h1>
    </header>
    <section>
      <div id="loading" src=""></div>
    </section>
    <section>
      <h2 id="location" class="location"></h2>
    </section>
    <section class="temperature">
      <p id="temp" class="temp"></p>
      <p id="tempDeg" class="tempDeg"></p>
    </section>
    <section>
      <p id="description" class="description"></p>
    </section>
    <section class="icon__container">
      <i id="icon" class="" aria-hidden="true"></i>
    </section>

  </div>
  <script type="text/javascript" src="index.js">
  </script>
</body>

</html>
